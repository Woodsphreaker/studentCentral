<style>
    #list-component div.descriptions {
        min-height: 150px;
        max-height: 150px;
        overflow-y: auto;
        color: #fff;
        font-family: sans-serif;
        font-size: 15px;
        text-align: justify;
        padding: 0 0 0 0;
    }

    @media only screen and (min-width: 321px) and (max-width: 768px) {
        #list-component .container,
        #list-component .col-sm-6 {
            padding: 0
        }

        #list-component hr {
            display: none
        }
    }

    #list-component .block {
        position: relative
    }

    #list-component .locked {
        padding: 0;
        margin: 0;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 999;
    }

    #list-component .locked .service-block {
        background-color: rgba(250, 250, 250, 0.5);
        height: 100%;
        color: #fff
    }

    #list-component .locked .service-block h2,
    #list-component .locked .service-block p,
    #list-component .locked .service-block li {
        color: #fff
    }

    #list-component .locked .service-block h2 {
        font-size: 24px;
    }

    #list-component .locked .service-block p,
    #list-component .locked .service-block li {
        font-size: 15px;
    }

    #list-component .locked i {
        font-size: 83px;
    }

    .grayscale {
        filter: grayscale(100%)
    }


</style>


<div id="list-component">
    <div class="profile">
        <div class="profile-body">
            <div class="container">
                <div data-target="render">

                    <script id="item-template" type="text/template">
                        {{#if courses}}
                            {{#each courses}}
                            {{#openrow @index}}
                            <div class="row">
                                {{/openrow}}
                                <div class="col-sm-6 sm-margin-bottom-20 col-md-4 md-margin-bottom-20 {{#if locked}} grayscale {{/if}}">
                                    <div class="profile-blog block">
                                        {{#if locked}}
                                        <div class="locked">
                                            <div class="service-block service-block-default no-margin-bottom">
                                                <i class="fa fa-lock"></i>
                                                <h2 class="heading-sm">{{lock_title}}</h2>
                                                <p>{{lock_description}}</p>
                                                <ul class="list-unstyled">
                                                    {{#each lock_reasons}}
                                                    <li>{{reason}}</li>
                                                    {{/each}}
                                                </ul>
                                            </div>
                                        </div>
                                        {{/if}}
                                        <img class="rounded-x" src="{{image}}" alt="">
                                        <div class="name-location">
                                            <strong>{{course_name}}</strong>
                                        </div>
                                        <div class="clearfix margin-bottom-20"></div>
                                        <div class="descriptions">
                                            <p>{{short_description}}</p>
                                        </div>
                                        <hr>
                                        <h3 class="heading-xs">{{progress_status}} - {{progress}}%</h3>
                                        <div class="progress progress-u progress-sm rounded-2x">
                                            <div class="progress-bar progress-bar-u" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
                                                <span class="sr-only">{{progress}}% Complete</span>
                                            </div>
                                        </div>
                                        <button class="btn-u btn-u btn-u-default btn-block rounded" data-type="courseInfo" data-course-id="{{courseID}}" data-class-id="{{classID}}">
                                            <i class="fa fa-info-circle" style="margin-right: 5px;"></i>
                                            Informações do curso
                                        </button>
                                        <button class="btn-u btn-block rounded btn-u-dark-blue" data-type="start-course" data-course-id="{{courseID}}" data-class-id="{{classID}}" data-course-width="{{width}}" data-course-height="{{height}}">
                                            <i class="fa fa-check-circle" style="margin-right:5px;"></i>
                                            Iniciar Curso
                                        </button>
                                    </div>
                                </div>
                                {{#closerow @index}}
                            </div>
                            <hr />
                            {{/closerow}}
                            {{/each}}
                        {{else}}
                            no data
                        {{/if}}
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>
